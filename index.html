<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY FIRST INTERACTIVE WEBPAGE</title>
  </head>
  <body>
    <h1>Welcome to my Webpage</h1>
    <a href="./about.html" alt="about page">Take me to About us Page</a>
    <br>
    <a href="./contact.html" alt="contact page">Take me to Contact us Page</a>
    <br>
    <a href="./blog.html" alt="blog page">Take me to Blog Page</a>
    <br>
    <form action="">
      <label for="FirstName">First Name:</label>
      <input type="text" id="FirstName" required />
      <br>
      <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" required />
      <br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" required />
      <br>
      <label for="Password">Password:</label>
      <input type="password" id="Password" required />
      <br>
      <label for="gender">gender</label>
      <input type="radio" id="gender" name="gen" required/>Male
      <input type="radio" id="gender" name="gen" required/>Female
      <input type="radio" id="gender" name="gen" />Rather not say
      <br>
      <label for="food">Favorite Foods:</label>
      <input type="checkbox">Beans
      <input type="checkbox">Rice
      <input type="checkbox">Spaghetti
      <input type="checkbox">Soup
      <input type="checkbox">Pizza
      <br>
      <label for="cert">Certificate</label>
      <select name="Certify" id="cert">
        <option value="FSLC">FSLC</option>
        <option value="O'Level">O'Level</option>
        <option value="BSC" selected>BSC</option>
      </select>
      <br>
      <label for="phone">Phone No:</label>
      <select>
        <option value="+234" selected>+234</option>
        <option value="+233">+233</option>
        <option value="+256">+256</option>
        <option value="+1">+1</option>
      </select>
      <input type="number" id="phone"><br>
      <label for="tell">Tell us About Yourself:</label><br>
      <textarea name="aboutyou" id="tell" cols="40" rows="40"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
